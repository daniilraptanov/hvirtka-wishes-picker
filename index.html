<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./src/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wishes Picker</title>
    </head>

    <body class="base" data-page="wishes" cz-shortcut-listen="true">
        <div class="wrapper">
            <main class="content">
                <div class="profile-form-container wishes_page_container">
                    <div
                        id="selected-wishes"
                        class="wishes_category_list wishes_list_wrapper"
                    ></div>
                    <div class="categories_dropdown_wrapper">
                        <input
                            type="text"
                            placeholder="Введіть щось, наприклад Футбол"
                            class="wishes_search_input"
                        />
                        <div id="categories-dropdown"></div>
                    </div>
                    <input
                        type="submit"
                        value="Зберегти"
                        class="wishes_save_button"
                    />
                </div>
            </main>
        </div>
    </body>
    <script type="module" src="./src/main.js"></script>
</html>
